<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan & Hallie's Wedding - Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../auth.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="font-lancelot text-3xl fixed top-0 right-0 h-full flex flex-col items-end justify-center pr-8 space-y-2 z-50">
        <a href="." class="hover:underline transition-colors">Events</a>
        <a href="../travel/" class="hover:underline transition-colors">Travel</a>
        <!-- <a href="../story/index.html" class="hover:underline transition-colors">Our Story</a> -->
        <!-- <a href="" class="hover:underline transition-colors">Wedding Party</a> -->

        <!-- <a href="" class="hover:underline transition-colors">Registry</a> -->
        <!-- <a href="" class="hover:underline transition-colors">RSVP</a> -->
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen flex flex-col">
        <!-- Page Title -->
        <div class="flex justify-center px-8 pt-8 md:pt-16">
            <div class="max-w-5xl w-full">
                <h1 class="uppercase font-railey text-6xl md:text-7xl text-left mb-16">Events</h1>
            </div>
        </div>

        <!-- Events Section -->
        <div class="flex-grow flex items-center justify-center px-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-1 max-w-5xl w-full">
                <div class="flex flex-col items-center">
                    <img src="../images/casa_monica.png" alt="Casa Monica" class="w-full h-36 object-contain mb-4">
                    <h2 class="font-lancelot text-4xl mb-2 uppercase text-center">Welcome Party</h2>
                    <p class="font-lydian text-xl leading-relaxed text-center">Casa Monica Hotel</p>
                    <p class="font-lydian text-xl leading-relaxed text-center">95 Cordova St, St. Augustine, FL 32084</p>
                    <p class="font-lydian text-xl leading-relaxed text-center">6pm - 9pm</p>
                    <p class="font-lydian text-xl leading-relaxed text-center">Attire: Resort Formal</p>
                </div>

                <div class="flex flex-col items-center">
                    <img src="../images/lightner.png" alt="Lightner Museum" class="w-full h-36 object-contain mb-4">
                    <h2 class="font-lancelot text-4xl mb-2 uppercase text-center">Ceremony & Reception</h2>
                    <p class="font-lydian text-xl leading-relaxed text-center">Lightner Museum</p>
                    <p class="font-lydian text-xl leading-relaxed text-center">77 King St, St. Augustine, FL 32084</p>
                    <p class="font-lydian text-xl leading-relaxed text-center">6pm - 11pm</p>
                    <p class="font-lydian text-xl leading-relaxed text-center">Attire: Black Tie Optional</p>
                </div>
            </div>
        </div>

        <!-- Swans Image -->
        <div class="flex justify-center py-6 mt-auto">
            <img src="../images/swans.png" alt="Swans" class="w-24 h-auto opacity-80">
        </div>
    </main>
</body>
</html>

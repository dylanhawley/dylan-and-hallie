<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan & Hallie's Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Mobile Menu Button -->
    <button id="menuButton" aria-controls="mobileMenu" aria-expanded="false" class="md:hidden fixed top-8 md:top-16 right-4 z-50 inline-flex flex-col items-center justify-center gap-1.5 rounded-full border border-black/20 bg-[#949d62]/90 px-3 py-3 shadow-md focus:outline-none focus:ring-2 focus:ring-black/20" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="block h-0.5 w-6 bg-black"></span>
        <span class="block h-0.5 w-6 bg-black"></span>
        <span class="block h-0.5 w-6 bg-black"></span>
    </button>

    <!-- Mobile Menu Panel -->
    <div id="mobileMenu" class="md:hidden fixed top-16 right-4 z-50 hidden rounded-lg border border-black/15 bg-[#949d62]/95 p-3 shadow-xl">
        <nav class="font-lancelot text-2xl flex flex-col items-end space-y-2">
            <a href="events/" class="hover:underline transition-colors">Events</a>
            <a href="travel/" class="hover:underline transition-colors">Travel</a>
        </nav>
    </div>

    <!-- Navigation (desktop) -->
    <nav class="hidden md:flex font-lancelot text-3xl fixed top-0 right-0 h-full flex-col items-end justify-center pr-8 space-y-2 z-40">
        <a href="events/" class="hover:underline transition-colors">Events</a>
        <a href="travel/" class="hover:underline transition-colors">Travel</a>
        <!-- <a href="" class="hover:underline transition-colors">Our Story</a> -->
        <!-- <a href="" class="hover:underline transition-colors">Wedding Party</a> -->
        <!-- <a href="" class="hover:underline transition-colors">FAQs</a> -->
        <!-- <a href="" class="hover:underline transition-colors">Registry</a> -->
        <!-- <a href="" class="hover:underline transition-colors">RSVP</a> -->
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex flex-col items-center justify-start">
        <div class="flex flex-col lg:flex-row w-full max-w-7xl mx-auto px-6 gap-8 lg:gap-12 flex-grow items-center">
            <!-- Hero Content -->
            <div class="flex-1 flex items-center justify-center pt-8 md:pt-16">
                <div class="text-left md:text-center px-4 pr-16 md:px-0">
                    <div class="mb-12">
                        <h1 class="font-railey whitespace-nowrap leading-none text-[9vw] md:text-8xl mb-4">Dylan &amp; Hallie</h1>
                        <p class="uppercase font-lancelot text-3xl">June 26, 2026</p>
                        <p class="uppercase font-lancelot text-3xl">St. Augustine, FL</p>
                        <p id="countdown" class="uppercase font-lancelot text-3xl mt-4"></p>
                    </div>
                </div>
            </div>
            
            <!-- Image Section -->
            <div class="flex-1 flex items-center justify-center lg:justify-end order-last pt-8 md:pt-16">
                <img src="images/us.png" alt="Dylan and Hallie" class="max-w-full h-auto max-h-[60vh] object-contain">
            </div>
        </div>
        
        <!-- Swans Image -->
        <div class="flex justify-center py-6 mt-auto">
            <img src="images/swans.png" alt="Swans" class="w-24 h-auto opacity-80">
        </div>
    </section>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('June 26, 2026');
            const now = new Date();
            const timeDifference = weddingDate - now;
            const daysRemaining = Math.ceil(timeDifference / (1000 * 3600 * 24));
            
            const countdownElement = document.getElementById('countdown');
            if (daysRemaining > 0) {
                countdownElement.textContent = `${daysRemaining} days to go!`;
            } else if (daysRemaining === 0) {
                countdownElement.textContent = "Today's the day!";
            } else {
                countdownElement.textContent = "The wedding has passed!";
            }
        }
        
        // Update countdown immediately and then every minute
        updateCountdown();
        setInterval(updateCountdown, 60 * 1000);
    </script>
    <script src="nav.js"></script>
</body>
</html>
